<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula API</title>
    <link rel="icon" href="icons/frieren.png">
    <meta name="theme-color" content="#FF0000">
    <meta name="description" content="Formulário da aula">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="background-animation"></div>

    <div class="form-container">
        <h1>Formulário Dev</h1>

        <form id="meuFormulario">
            <div class="input-group">
                <label>Qual sua senioridade na programação?</label>
                <div class="options-grid">
                    <label class="option-item"><input type="radio" name="senioridade" value="senior"> Sênior</label>
                    <label class="option-item"><input type="radio" name="senioridade" value="pleno"> Pleno</label>
                    <label class="option-item"><input type="radio" name="senioridade" value="junior"> Júnior</label>
                    <label class="option-item"><input type="radio" name="senioridade" value="iniciante">
                        Iniciante</label>
                </div>
            </div>

            <div class="input-group">
                <label for="discord">Qual seu nick no Discord?</label>
                <input type="text" id="discord" placeholder="recaihd_" required>
            </div>

            <div class="input-group">
                <label for="email">Qual seu email de contato?</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="input-group">
                <label for="idade">Quantos anos você tem?</label>
                <input type="number" id="idade" placeholder="Sua idade" required>
            </div>

            <div class="input-group">
                <label for="objetivo">Qual seu objetivo com a aula?</label>
                <textarea id="objetivo" placeholder="Conte um pouco sobre o que espera aprender..." required></textarea>
            </div>

            <button type="submit">Enviar Respostas</button>
        </form>
    </div>

    <script src="logica.js"></script>
</body>

</html>
